<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>casillero</title>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Casilleros</h2>
		<hr>
		<br>
		<div class="container">
			<table>
				<td>
					<tr>
						<label name="cantidadCasillero">cantidad</label>
						<input type="number" name="cantidadCasilleroInput">
					</tr>
					<tr>
						<label name="disponibleCasillero">Disponible</label>
						<input type="text" name="disponibleCasilleroInput" readonly="true" value="15/45">
					</tr>
				</td>
			</table>
		</div>
		<br>
		<br>
		
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Asignar Casillero</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Llave Casillero</h4>
					</div>
					<div class="modal-body">
						<h1>12J</h1>
						<h1>15A</h1>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">ACEPTAR</button>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="angularCuenta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
  <div class="imgcontainer">
    <p align="center"><img src="https://image.freepik.com/iconos-gratis/login-ios-7-simbolo-interfaz_318-36913.jpg" 
      width="200">
    </p>
  </div>

  <div class="container">
    <form class = "loginForm">
      <ul>
        <li>
          <p align="center"><label><b>Nombre de usuario</b></label></p>
          <input ng-model="usuario.nombre" type="text" placeholder="nombre de usuario" name="uname" required>
        </li>
        <li>
          <p align="center"><label><b>Password</b></label></p>
          <input ng-model="usuario.password" type="password" placeholder="contraseÃ±a" name="psw" required>
        </li>
        <li>
          <button align="center" ng-click="validarUsuario()" type="button">Login</button>
          <button align="center" ng-click="createClient()" type="button">Registrar</button>
          <input type="checkbox" checked="checked"> Remember me
          <p>{{nombreUsuario}}</p>
          <p>{{contraUsuario}}</p>
        </li>
      </ul>
    </form>
  </div>
  <div class="container" style="background-color:#f1f1f1">
   <button type="button" class="cancelbtn" ng-click="cancelar">Cancelar</button>
   <span class="psw">Forgot <a href="https://www.youtube.com/">password?</a></span>
  </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.7/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.3/angular-route.js"></script>
<script src="main.js"></script>
</body>
</html>
